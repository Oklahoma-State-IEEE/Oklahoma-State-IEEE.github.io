<div hidden id="company-profile-page">
  <h1>Search Profiles</h1>
  <p>Here you can search and sort student profiles. Just click the table headers to sort by that column.</p>
  <div id="company-profile-data">
    <input type="search" placeholder="Search..." class="form-control search-input" data-table="companyProfileTable"/>
    <br/>
    <table class="table companyProfileTable" id="companyProfileTable">
      <thead>
        <tr>
          <th class="center" scope="col" style="min-width: 112px;" onclick='sortTable(0)'>First Name</th>
          <th class="center" scope="col" onclick='sortTable(1)'>Last Name</th>
          <th class="center" scope="col" onclick='sortTable(2)'>Major</th>
          <th class="center" scope="col" onclick='sortTable(3)'>Class</th>
          <th class="center" scope="col" onclick='sortTable(4)'>Resume</th>
          <th class="center" scope="col" onclick='sortTable(5)'>Email</th>
          <th class="center" scope="col" onclick='sortTable(6)'>Board Member</th>
        </tr>
      </thead>
    </table>
  </div>
</div>
<script>
    (function(document) {
        'use strict';

        var TableFilter = (function(myArray) {
            var search_input;

            function _onInputSearch(e) {
                search_input = e.target;
                var tables = document.getElementsByClassName(search_input.getAttribute('data-table'));
                myArray.forEach.call(tables, function(table) {
                    myArray.forEach.call(table.tBodies, function(tbody) {
                        myArray.forEach.call(tbody.rows, function(row) {
                            var text_content = row.textContent.toLowerCase();
                            var search_val = search_input.value.toLowerCase();
                            row.style.display = text_content.indexOf(search_val) > -1 ? '' : 'none';
                        });
                    });
                });
            }

            return {
                init: function() {
                    var inputs = document.getElementsByClassName('search-input');
                    myArray.forEach.call(inputs, function(input) {
                        input.oninput = _onInputSearch;
                    });
                }
            };
        })(Array.prototype);

        document.addEventListener('readystatechange', function() {
            if (document.readyState === 'complete') {
                TableFilter.init();
            }
        });

    })(document);
</script>
